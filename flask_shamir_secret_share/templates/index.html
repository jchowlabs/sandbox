<!DOCTYPE html>
<html>
<head>
    <title>Shamir Secret Sharing</title>
</head>
<body>
    <h3>Step 1: Enter Secret:</h3>
    <form method="POST">
        <label for="secret">Secret:</label>
        <input type="number" name="secret" required><br>
        <br>
        <input type="submit" value="Generate Shares">
    </form>

    <h3>Step 2: Generated Shares:</h3>
    <ul>
        {% for share in shares %}
        <li>{{ share }}</li>
        {% endfor %}
    </ul>

    <h3>Step 3: Recover Secret:</h3>
    <form method="POST" action="/recover">
        {% for i in range(1, 4) %}  
        <label for="x_{{ i }}">X{{ i }}:</label>
        <input type="number" name="x_{{ i }}" required><br>

        <label for="y_{{ i }}">Y{{ i }}:</label>
        <input type="number" name="y_{{ i }}" required><br>
        {% endfor %}
        <br>
        <input type="submit" value="Recover Secret">
    </form>
</body>
</html>
