<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }} <br>
            {{ form.password }} <br>
            {{ form.submit }}
        </form>
        <a href="{{url_for('register')}}">Register</a>
    </div>
</body>
</html>
